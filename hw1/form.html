    <main>
        <section>
            <h2>Задайте свои вопросы</h2>
            <form action="submit.php" method="post">
                <p></p>
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" placeholder="Имя" required>
                </p>
                <p>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="Почта" required>
                </p>
                <p>
                <label for="message">Вопрос:</label>
                <textarea id="message" name="message" rows="4" placeholder="Задайте свой вопрос" required></textarea>
                </p>
                <fieldset> <legend>Насколько вам понравился мой сайт?</legend>
                    <label for="optGood">Хорошо</label>
                    <input name="option" id="optGood"  type="radio" value="good"><br>
                    <label for="optNormal">Нормально</label>
                    <input name="option" id="optNormal"  type="radio" value="normal"><br>
                    <label for="optBad">Плохо</label>
                    <input name="option" id="optBad" type="radio" value="bad"><br>
                </fieldset>
                <p>
                <input type="submit" value="Отправить">
                </p>
            </form>
